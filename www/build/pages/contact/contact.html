<ion-content class ="contact" padding>
  <ion-grid style="opacity: 0.8;">
    <ion-row>

      <ion-col width-25></ion-col>

        <div class="blockslide">

          <ion-slides pager>
            <ion-slide>
              <bar-chart-demo></bar-chart-demo>
            </ion-slide>
            <ion-slide>
              <radar-chart-demo></radar-chart-demo>
            </ion-slide>
          </ion-slides>

        </div>

        <ion-col width-25></ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid style="opacity: 0.8;">
        <ion-row>
          <ion-col width-25></ion-col>
              <div class="blockslide">
                <ion-slides pager>
                  <ion-slide *ngFor="let totalInterva of totalInterv">
                      <ion-list >

                              <img src="img/{{totalInterva.name}}.png">

                          <ion-item inset>
                            <ion-icon name="speedometer" item-left></ion-icon>
                              Nombre total d'interventions : {{totalInterva.totalIntervention}}
                          </ion-item>
                          <ion-item inset>
                            <ion-icon name="logo-euro" item-left></ion-icon>
                              Co√ªt total : {{totalInterva.price}} euros
                          </ion-item>
                          <ion-item inset>
                            <ion-icon name="heart" item-left></ion-icon>
                              Moyenne avis clients : 4.5/5
                          </ion-item>
                        </ion-list>
                  </ion-slide>
                </ion-slides>
          </div>
          <ion-col width-25></ion-col>
          </ion-row>
    </ion-grid>
</ion-content>
