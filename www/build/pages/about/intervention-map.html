<ion-header>
  <ion-navbar>
    <ion-title>
      {{ intervention.title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="about" style="background-color:#f1f1f1">
  <ion-grid>
    <ion-row responsive-sm responsive-md responsive-lg wrap>
      <ion-col width-25></ion-col>
        <ion-col width-50>
          <ion-card class="adv-map" style="background-color:rgba(255,255,255,0.85)">
            <div style="position: relative">
              <img src="img/map.png">
              <button secondary fab fab-right fab-top class="fab-map">
                <ion-icon name='pin'></ion-icon>
              </button>
            </div>
            <ion-item style="background-color:rgba(0,0,0,0)">
              <ion-icon primary large item-left name='car'></ion-icon>
              <h2>Destination</h2>
              <p>87 rue de fontenoy</p>
              <p>59100 Roubaix, France</p>
            </ion-item>
            <ion-item style="background-color:rgba(0,0,0,0)">
              <ion-icon primary large item-left name='locate'></ion-icon>
              <h2>Position actuelle</h2>
              <p>261 Avenue des Nations Unies</p>
              <p>59672 Roubaix, France</p>
            </ion-item>
            <ion-item actions>
              <span item-left secondary class="item-bold"><b>3 min</b></span>
              <span item-left subtle>(1.3 km)</span>
            </ion-item>

          </ion-card>
        </ion-col>
      <ion-col width-25></ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
