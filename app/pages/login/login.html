<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-row responsive-sm responsive-md responsive-lg wrap >
    <ion-col width-25></ion-col>
      <ion-col width-50>
        <ion-card style="background-color:rgba(255,255,255,0.4)">
         <ion-card-content>
           <img src="img/ircemLogo.png" alt="">


         </ion-card-content>
       </ion-card>

       <div>
         <form #formData="ngForm" (ngSubmit)="onSubmit(formData.value)">
        <ion-item style="background-color:rgba(255,255,255,0.6)">

            <ion-label  style="color:rgba(0,0,0,1)" floating>Nom d'utilisateur</ion-label>
            <ion-input ngControl="login" type="text"></ion-input>
        </ion-item>

        <ion-item style="background-color:rgba(255,255,255,0.6)">
          <ion-label style="color:rgba(0,0,0,1)" floating>Mot de passe</ion-label>
          <ion-input  ngControl="password" type="password"></ion-input>
        </ion-item>
        <ion-item style="background-color:rgba(255,255,255,0.6)">
          <button block>Connexion</button>
        </ion-item>
      </form>

      </div>
      </ion-col>
    <ion-col width-25></ion-col>
  </ion-row>

</ion-content>
